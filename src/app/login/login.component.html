<div class="home">
    <div class="login-box">
        <h3>請登入</h3>
        <form [formGroup]="loginData" (ngSubmit)="login()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-label>帳號</mat-label>
                    <input matInput type="text" formControlName="id">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>key</mat-icon>
                    <mat-label>密碼</mat-label>
                    <input matInput type="password" formControlName="key">
                </mat-form-field>
            </div>
            <div>
                <button type="submit" mat-fab color="primary"> 登入 </button>
            </div>
        </form>

    </div>
</div>
